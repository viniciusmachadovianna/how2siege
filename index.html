<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>how2siege</title>
</head>
<body>
    <header>
        <a href="https://www.ubisoft.com/pt-br/game/rainbow-six/siege/game-info/maps">oficial r6 maps</a>
    </header>
    <nav>
        <ul class="maps">
            <span class="listTitle">MAPS</span>
            <li  data-map="bank">
                <img src="assets/maps/bank.avif" class="mapIcon">
                <span>BANK</span>
            </li>
            <li data-map="border">
                <img src="assets/maps/border.avif" class="mapIcon">
                <span>BORDER</span>
            </li>
        </ul>
        <ul class="operators">
            <span class="listTitle">OPERATORS</span>
            <li>
                <span></span>
                <img src="assets/operators/atk/ACE/100px-R6S_Ace_Icon_2021_allmode.png" alt="">
            </li>
            <li>
                <span></span>
                <img src="assets/operators/def/alibi/100px-R6S_Alibi_Icon_2021_allmode.png" alt="">
            </li>
        </ul>
    </nav>
    <nav class="agents"></nav>
    
    <section id="map">
        <canvas></canvas>
        <nav>
            <button id="close">XXX</button>
            <button id="clearButton">x</button>
            <input type="color" id="lineColor" value="#000000">
            <button class="up">cima</button>
            <button class="down">baixo</button>
            <button id="saveButton">save</button>
            <button id="loadButton">Load Drawing</button>
        </nav>
    </section>

    <script src="script.js"></script>
</body>
</html>
